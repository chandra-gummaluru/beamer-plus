<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/control-panel.css">
</head>
<body>
  <div class="survey-container" style="max-width:600px; margin:48px auto;">
    <div id="survey-form">
      <h1 style="margin-bottom:1rem;">Share your thoughts...</h1>
      <textarea id="response" placeholder="Enter your response here..."></textarea>
      <button id="submit-btn" class="control_panel_btn" onclick="submitResponse()">Submit Response</button>

      <div style="margin-top:1rem; display:flex; gap:8px; align-items:center;">
        <div id="submit-loader" style="display:none;">
          <svg class="custom-modal-squiggle" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M2 20 C20 2, 40 38, 58 20 C76 2, 96 38, 118 20" />
          </svg>
        </div>
        <div class="success-message" id="success-message" style="display:none;">✓ Thank you! Your response has been submitted.</div>
        <div class="error-message" id="error-message" style="display:none;">✗ Error submitting response. Please try again.</div>
      </div>
    </div>

    <div class="closed-container" id="closed-container" style="display:none; text-align:center;">
      <h2>Survey Closed</h2>
      <p class="message">This survey is no longer accepting responses.</p>
      <p class="suggestion">Thank you for your interest.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const surveyId = window.location.pathname.split('/').pop();
    let socket;
    
    function initSocket() {
      socket = io();
      
      // Join survey room for this specific survey
      socket.emit('join_survey', { survey_id: surveyId });
      
      // Listen for survey close event
      socket.on('survey_closed', (data) => {
        if (data.survey_id === surveyId) {
          showClosedState();
        }
      });
    }
    
    async function loadSurvey() {
      try {
        const response = await fetch(`/api/survey/${surveyId}`);
        const data = await response.json();
        
        if (!data.active) {
          showClosedState();
          return;
        }
        
        if (data.question) {
          // Update title if custom question exists
          document.querySelector('#survey-form h1').textContent = data.question;
        }
      } catch (error) {
        console.error('Error loading survey:', error);
      }
    }
    
    function showClosedState() {
      document.getElementById('survey-form').style.display = 'none';
      document.getElementById('closed-container').style.display = 'block';
    }
    
    async function submitResponse() {
      const responseText = document.getElementById('response').value.trim();
      
      if (!responseText) {
        showError('Please enter a response');
        return;
      }
      
      const btn = document.getElementById('submit-btn');
      const loader = document.getElementById('submit-loader');
      btn.disabled = true;
      loader.style.display = 'block';
      
      try {
        const response = await fetch(`/api/survey/${surveyId}/respond`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ response: responseText })
        });
        
        if (response.ok) {
          showSuccess();
          document.getElementById('response').value = '';
          setTimeout(() => {
            btn.disabled = false;
            loader.style.display = 'none';
            btn.textContent = 'Submit Another Response';
            hideMessages();
          }, 3000);
        } else if (response.status === 403) {
          // Survey was closed
          showClosedState();
        } else {
          throw new Error('Submit failed');
        }
      } catch (error) {
        console.error('Error submitting response:', error);
        showError('Error submitting response. Please try again.');
        btn.disabled = false;
        document.getElementById('submit-loader').style.display = 'none';
        btn.textContent = 'Submit Response';
      }
    }
    
    function showSuccess() {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      loadSurvey();
      initSocket();
      
      const textarea = document.getElementById('response');
      textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitResponse();
        }
      });
    });
  </script>
</body>
</html>
