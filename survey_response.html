<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/css/survey.css">
  <link rel="stylesheet" href="/static/css/button.css">
  <link rel="stylesheet" href="/static/css/selector.css">
  <link rel="stylesheet" href="/static/css/label.css">
  <link rel="stylesheet" href="/static/css/toggle.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/control-panel.css">
  <style>
    /* Add outer padding for better mobile experience */
    .custom-modal-overlay {
      padding: 1rem;
    }
    
    /* Ensure content doesn't touch edges on mobile */
    @media (max-width: 768px) {
      .custom-modal-overlay {
        padding: 0.75rem;
      }
      
      .custom-modal-content {
        max-width: 100% !important;
      }
    }
    
    /* Subtitle styling */
    .survey-subtitle {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin: -0.5rem 0 1rem 0;
      font-style: italic;
    }
  </style>
</head>
<body style="background: #fcfcfc;">
  <div class="custom-modal-overlay modal-info" style="background: #fcfcfc;">
    <div class="custom-modal-content" style="max-width:600px;">
      <!-- Active Survey Form -->
      <div id="survey-form" style="display:none;">
        <h2 class="custom-modal-title" style="margin-bottom:0.5rem;">Share your thoughts...</h2>
        <p class="survey-subtitle">(provide your response below)</p>
        <textarea id="response" placeholder="Enter your response here..."></textarea>
        <div style="display:flex; justify-content:flex-end; margin-top:0.75rem;">
          <button id="submit-btn" class="btn">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>

      <!-- Survey Closed State -->
      <div id="closed-container" style="display:none; text-align:center;">
        <h2 class="custom-modal-title">Survey Closed</h2>
        <p class="custom-modal-message">This survey is no longer accepting responses.</p>
      </div>

      <!-- Survey Not Found State -->
      <div id="not-found-container" style="display:none; text-align:center;">
        <h2 class="custom-modal-title">Survey Not Found</h2>
        <p class="custom-modal-message">The survey you're looking for doesn't exist or may have been removed.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script type="module">
    import { Modal } from '/static/js/beamer_modal.js';
    
    const surveyId = window.location.pathname.split('/').pop();
    let socket;
    
    function initSocket() {
      socket = io();
      
      // Join survey room for this specific survey
      socket.emit('join_survey', { survey_id: surveyId });
      
      // Listen for survey close event
      socket.on('survey_closed', (data) => {
        if (data.survey_id === surveyId) {
          showClosedState();
        }
      });
    }
    
    async function loadSurvey() {
      try {
        const response = await fetch(`/api/survey/${surveyId}`);
        
        if (!response.ok) {
          if (response.status === 404) {
            showNotFoundState();
          } else if (response.status === 500) {
            Modal.error('Server Error', 'An internal server error occurred. Please try again later.');
          } else {
            Modal.error('Error', `Unable to load survey. Server returned status: ${response.status}`);
          }
          return;
        }
        
        const data = await response.json();
        
        if (!data.active) {
          showClosedState();
          return;
        }
        
        // Show active survey form
        document.getElementById('survey-form').style.display = 'block';
        
        if (data.question) {
          // Update title if custom question exists
          document.querySelector('#survey-form h2').textContent = data.question;
        }
      } catch (error) {
        console.error('Error loading survey:', error);
        Modal.error('Connection Error', 'Unable to connect to the server. Please check your internet connection.');
      }
    }
    
    function showClosedState() {
      // Hide the survey form
      document.getElementById('survey-form').style.display = 'none';
      
      // Show a modal instead of inline content
      Modal.warning('Survey Closed', 'This survey is no longer accepting responses.');
    }
    
    function showNotFoundState() {
      // Hide the survey form
      document.getElementById('survey-form').style.display = 'none';
      
      // Show a modal instead of inline content
      Modal.error('Survey Not Found', 'The survey you\'re looking for doesn\'t exist or may have been removed.');
    }
    
    async function submitResponse() {
      const responseText = document.getElementById('response').value.trim();

      if (!responseText) {
        Modal.error('Input Required', 'Please enter a response');
        return;
      }

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;

      const start = Date.now();
      const loadingModal = Modal.loading('Submitting Response', 'Please wait while your response is submitted...');

      try {
        const response = await fetch(`/api/survey/${surveyId}/respond`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ response: responseText })
        });

        if (response.ok) {
          // Ensure loader shows for at least 1 second to reduce spam
          const elapsed = Date.now() - start;
          const wait = Math.max(0, 1000 - elapsed);
          await new Promise(r => setTimeout(r, wait));
          loadingModal.close();
          
          // Show success modal
          Modal.success('Success', 'Your response has been recorded. You may close this page.');
          
          // Don't clear or disable form - let user decide via modal buttons
        } else if (response.status === 403) {
          loadingModal.close();
          showClosedState();
        } else {
          throw new Error('Submit failed');
        }
      } catch (error) {
        console.error('Error submitting response:', error);
        loadingModal.close();
        Modal.error('Submission Failed', 'Error submitting response. Please try again.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSurvey();
      initSocket();
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.addEventListener('click', submitResponse);
      
      const textarea = document.getElementById('response');
      textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitResponse();
        }
      });
    });
  </script>
</body>
</html>
