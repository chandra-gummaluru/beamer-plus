<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/css/survey.css">
  <link rel="stylesheet" href="/static/css/button.css">
  <link rel="stylesheet" href="/static/css/selector.css">
  <link rel="stylesheet" href="/static/css/label.css">
  <link rel="stylesheet" href="/static/css/toggle.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/control-panel.css">
</head>
<body style="background: #fcfcfc;">
  <div class="custom-modal-overlay modal-info" style="background: #fcfcfc;">
    <div class="custom-modal-content" style="max-width:600px;">
    <div class="custom-modal-content" style="max-width:600px;">
      <div id="survey-form">
        <h2 class="custom-modal-title" style="margin-bottom:1rem;">Share your thoughts...</h2>
        <textarea id="response" placeholder="Enter your response here..."></textarea>
        <button id="submit-btn" class="btn" onclick="submitResponse()">Submit Response</button>

        <div style="margin-top:1rem; display:flex; gap:8px; align-items:center;">
          <div class="success-message" id="success-message" style="display:none;">✓ Thank you! Your response has been submitted.</div>
          <div class="error-message" id="error-message" style="display:none;">✗ Error submitting response. Please try again.</div>
        </div>
      </div>

      <div class="closed-container" id="closed-container" style="display:none; text-align:center;">
        <h2 class="custom-modal-title">Survey Closed</h2>
        <p class="custom-modal-message">This survey is no longer accepting responses.</p>
        <p class="suggestion">Thank you for your interest.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const surveyId = window.location.pathname.split('/').pop();
    let socket;
    
    function initSocket() {
      socket = io();
      
      // Join survey room for this specific survey
      socket.emit('join_survey', { survey_id: surveyId });
      
      // Listen for survey close event
      socket.on('survey_closed', (data) => {
        if (data.survey_id === surveyId) {
          showClosedState();
        }
      });
    }
    
    async function loadSurvey() {
      try {
        const response = await fetch(`/api/survey/${surveyId}`);
        const data = await response.json();
        
        if (!data.active) {
          showClosedState();
          return;
        }
        
        if (data.question) {
          // Update title if custom question exists
          document.querySelector('#survey-form h1').textContent = data.question;
        }
      } catch (error) {
        console.error('Error loading survey:', error);
      }
    }
    
    function showClosedState() {
      document.getElementById('survey-form').style.display = 'none';
      document.getElementById('closed-container').style.display = 'block';
    }
    
    async function submitResponse() {
      const responseText = document.getElementById('response').value.trim();

      if (!responseText) {
        showError('Please enter a response');
        return;
      }

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;

      const start = Date.now();
      const loadingModal = showLoadingModal('Submitting Response', 'Please wait while your response is submitted...');

      try {
        const response = await fetch(`/api/survey/${surveyId}/respond`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ response: responseText })
        });

        if (response.ok) {
          // Ensure loader shows for at least 1 second to reduce spam
          const elapsed = Date.now() - start;
          const wait = Math.max(0, 1000 - elapsed);
          await new Promise(r => setTimeout(r, wait));
          loadingModal.close();
          // Show persistent thank-you and disable further input
          const successEl = document.getElementById('success-message');
          successEl.textContent = 'Thank you for submitting your response.';
          successEl.style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
          const textarea = document.getElementById('response');
          textarea.value = '';
          textarea.disabled = true;
          btn.textContent = 'Thank you';
          btn.disabled = true;
        } else if (response.status === 403) {
          loadingModal.close();
          showClosedState();
        } else {
          throw new Error('Submit failed');
        }
      } catch (error) {
        console.error('Error submitting response:', error);
        loadingModal.close();
        showError('Error submitting response. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Submit Response';
      }
    }
    
    function showSuccess() {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    
    function showError(message) {
      document.getElementById('error-message').textContent = message;
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
    }
    
    function showLoadingModal(title, message) {
      const existing = document.querySelector('.custom-modal-overlay');
      if (existing) existing.remove();
      const overlay = document.createElement('div');
      overlay.className = 'custom-modal-overlay modal-loading';
      overlay.innerHTML = `
        <div class="custom-modal-content">
          <svg class="custom-modal-squiggle" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M2 20 C20 2, 40 38, 58 20 C76 2, 96 38, 118 20" />
          </svg>
          <h2 class="custom-modal-title">${title}</h2>
          <p class="custom-modal-message">${message}</p>
        </div>
      `;
      document.body.appendChild(overlay);
      return { close: () => overlay.remove() };
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadSurvey();
      initSocket();
      
      const textarea = document.getElementById('response');
      textarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitResponse();
        }
      });
    });
  </script>
</body>
</html>
