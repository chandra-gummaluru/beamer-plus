<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beamer+</title>
  
  <!-- Beamer+ Modular CSS -->
  <link rel="stylesheet" href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/css/control-panel.css">
  <link rel="stylesheet" href="/static/css/button.css">
  <link rel="stylesheet" href="/static/css/selector.css">
  <link rel="stylesheet" href="/static/css/label.css">
  <link rel="stylesheet" href="/static/css/toggle.css">
  <link rel="stylesheet" href="/static/css/canvas.css">
  <link rel="stylesheet" href="/static/css/timer.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/survey.css">
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
  <div id="control-panel">
    <div class="controls-left">
    <div id="display-controls"></div>
    <input type="file" id="upload-zip" accept=".zip">
    <div id="nav-container"></div>
    </div>

  <div class="controls-right">

    <div id="tool-container"></div>
    <div id="color-picker"></div>
    <div id="brush-controls"></div>
    <div id="other-controls"></div>
    <div id="timer-container"></div>
  </div>
</div>

  <div id="pdf-container">
      <div id="ann-canvas"></div>
      <div id="pdf-canvas"></div>
  </div>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
