<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beamer+</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
  <div id="control-panel">
    <div class="controls-left">
    <div id="display-controls"></div>
    <input type="file" id="upload-zip" accept=".zip">
    <div id="nav-container"></div>
    </div>

  <div class="controls-right">

    <div id="tool-container"></div>
    <div id="color-picker"></div>
    <div id="brush-controls"></div>
    <div id="other-controls"></div>
    <div id="timer-container"></div>
  </div>
</div>

  <div id="pdf-container">
      <div id="ann-canvas"></div>
      <div id="pdf-canvas"></div>
  </div>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
