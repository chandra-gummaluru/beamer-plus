<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beamer+ Viewer</title>

  <!-- Beamer+ Modular CSS -->
  <link rel="stylesheet" href="/static/css/shared.css">
  <link rel="stylesheet" href="/static/css/canvas.css">
  <link rel="stylesheet" href="/static/css/label.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/survey.css">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body data-role="viewer">
  <!-- badge to prevent confusion with tabs -->
  <div style="
    position:fixed;
    top:10px;
    left:10px;
    z-index:9999;
    padding:6px 10px;
    background:#2563eb;
    color:white;
    border-radius:6px;
    font-family:system-ui;
    font-size:12px;
  ">
    VIEWER
  </div>

  <div id="pdf-container">
    <div id="ann-canvas"></div>
    <div id="pdf-canvas"></div>
  </div>

  <div id="interaction-blocker"></div>


  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <script>
    window.BEAMER_ROLE = "viewer";
  </script>

  <script type="module" src="/static/js/main.js"></script>
</body>
</html>
